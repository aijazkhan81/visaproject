<div class="row">
  <div class="col-sm-3"
       *ngFor="let team of teams">
    <nz-card class="cardbox"
             nzTitle="{{team?.fullName}}">
      <p> <strong>Nickname:</strong> {{team?.nickName}}</p>
      <p> <strong>Players:</strong> {{team?.roster?.length}}</p>
      <button (click)="navigateTeam(team)"
              nz-button
              nzType="primary"
              nzBlock>
        Team Home
      </button>
    </nz-card>
  </div>
</div>
